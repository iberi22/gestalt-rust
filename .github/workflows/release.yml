name: Build and Release

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-backend:
    name: Build Backend (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-pc-windows-msvc

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Build Backend
        run: cargo build --release -p gestalt_timeline

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: neural-link-backend-windows
          path: target/release/gestalt_timeline.exe

  build-cli:
    name: Build CLI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        include:
          - os: windows-latest
            artifact_name: gestalt-cli-windows
            binary_path: target/release/gestalt_cli.exe
          - os: ubuntu-latest
            artifact_name: gestalt-cli-linux
            binary_path: target/release/gestalt_cli
          - os: macos-latest
            artifact_name: gestalt-cli-macos
            binary_path: target/release/gestalt_cli
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
      - name: Build CLI
        run: cargo build --release -p gestalt_cli
      - name: Upload CLI Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_path }}

  build-mobile:
    name: Build Mobile (Android)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./gestalt_app
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.27.0'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload Mobile Artifact
        uses: actions/upload-artifact@v4
        with:
          name: neural-link-app-android
          path: gestalt_app/build/app/outputs/flutter-apk/app-release.apk

  create-release:
    name: Create Release
    needs: [build-backend, build-cli, build-mobile]
    runs-on: ubuntu-latest
    steps:
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: neural-link-backend-windows

      - name: Download CLI Artifacts
        uses: actions/download-artifact@v4
        with:
          path: cli-artifacts

      - name: Download Mobile Artifact
        uses: actions/download-artifact@v4
        with:
          name: neural-link-app-android

      - name: Generate Release Tag
        id: tag
        run: echo "release_tag=v2.0.$(date +'%Y%m%d%H%M')" >> $GITHUB_OUTPUT

      - name: Prepare CLI Binaries
        run: |
          cp cli-artifacts/gestalt-cli-windows/gestalt_cli.exe gestalt-cli-windows.exe
          cp cli-artifacts/gestalt-cli-linux/gestalt_cli gestalt-cli-linux
          cp cli-artifacts/gestalt-cli-macos/gestalt_cli gestalt-cli-macos

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          name: Neural-Link Platform ${{ steps.tag.outputs.release_tag }}
          draft: false
          prerelease: false
          files: |
            gestalt_timeline.exe
            app-release.apk
            gestalt-cli-windows.exe
            gestalt-cli-linux
            gestalt-cli-macos
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
