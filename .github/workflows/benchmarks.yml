name: Benchmarks

on:
  pull_request:
    branches: [ main ]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run Benchmarks
        run: |
          python skills/benchmark_memory.py
          # Run Rust bench if possible (might need setup for non-harness benches)
          cargo run -p gestalt_core --bench bench_main

      - name: Compare with Baseline
        id: compare
        run: |
          python scripts/compare_benchmarks.py > bench_summary.txt
          cat bench_summary.txt

      - name: Post PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('bench_summary.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: "### ðŸ“Š Benchmark Summary\n" + summary
            })
